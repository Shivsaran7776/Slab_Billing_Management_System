<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function LoginAuth(event)
        {
            console.log(event)
        }
    </script>
    <title>Login</title>
</head>
<body style="margin-left: 50px;margin-top: 50px;background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">
    <div class="text-center">
        <img src="./tneb.jpeg" class="rounded" alt="TNEB.JPG" style="height: 30%;width: 30%;">
    </div><br><br>
    <h2><u>LOGIN</u></h2><br>
    <form id='authForm' action="/login/loginAdmin" method="get" enctype="application/x-www-form-urlencoded" onsubmit="LoginAuth(event)">
        <div class="mb-3 col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3 col-md-5">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" value="Submit" >Submit form</button>
        </div>
    </form>
</body>
</html>
